port: ${PORT:-8317}

# Management API
remote-management:
  allow-remote: true
  secret-key: "${RAILWAY_MANAGEMENT_KEY}"
  disable-control-panel: false

auth-dir: "/root/.cli-proxy-api"

debug: false
logging-to-file: false

usage-statistics-enabled: true

proxy-url: "${PROXY_URL}"

# Retry configuration
request-retry: 3

# Quota management
quota-exceeded:
  switch-project: true
  switch-preview-model: true

auth:
  providers: []

# OpenAI compatibility providers (optional)
openai-compatibility: []
